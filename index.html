<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Meus Ativos</title>

<style>
body{
  margin:0;
  font-family:Arial;
  color:#000;
  background:#001f3f;
  background-image:
     radial-gradient(circle at top, #4facfe55, transparent 60%),
     radial-gradient(circle at bottom, #00f2fe55, transparent 60%);
  background-size:cover;
  animation:bgMove 12s infinite linear;
}

@keyframes bgMove {
  0%{background-position:0 0, 0 0;}
  100%{background-position:200px 200px, -200px -200px;}
}

/* Animação de brilho */
.shine {
  position:relative;
  display:inline-block;
  overflow:hidden;
}
.shine::after{
  content:"";
  position:absolute;
  top:0; left:-120%;
  width:120%; height:100%;
  background:linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.4) 50%, transparent 100%);
  animation:shineMove 3s infinite;
}
@keyframes shineMove {
  0%{left:-120%;}
  100%{left:120%;}
}

/* Reflexo fosco */
.fosco{
  text-shadow:0 0 6px rgba(0,0,0,0.4);
}

/* Cabeçalho */
.header{
  background:rgba(0,0,0,0.25);
  padding:36px 18px 26px;
  text-align:center;
  border-bottom-left-radius:20px;
  border-bottom-right-radius:20px;
  box-shadow:0 6px 20px rgba(0,0,0,.4);
  backdrop-filter:blur(10px);
}

.container{
  padding:18px;
}

.card{
  background:rgba(255,255,255,0.18);
  padding:16px;
  border-radius:12px;
  box-shadow:0 3px 12px rgba(0,0,0,.3);
  margin-bottom:12px;
  backdrop-filter:blur(12px);
  color:#000;
}

.item{
  background:rgba(255,255,255,0.35);
  padding:12px;
  border-radius:8px;
  margin-bottom:10px;
  font-size:16px;
  color:#000;
}
</style>

</head>
<body>

<div class="header">
  <h2 class="shine fosco">Meus Ativos</h2>
</div>

<div class="container">

  <div class="card">
    <h3 id="ativosTotal" class="fosco shine" style="margin:0">0</h3>
    <div class="fosco">TOTAL DE ATIVOS</div>
  </div>

  <div class="card">
    <h3 class="shine fosco">Lista de Ativos</h3>
    <div id="listaAtivos"></div>
  </div>

</div>

<script>
const logged = localStorage.getItem('vast_logged');
const userData = JSON.parse(localStorage.getItem('vast_userdata') || 'null');

if(logged !== '1' || !userData){
  window.location.href = 'login.html?next=ativos';
}

const ativosExemplo = [];

const lista = document.getElementById('listaAtivos');
const total = document.getElementById('ativosTotal');

total.textContent = ativosExemplo.length;

ativosExemplo.forEach(a=>{
  const el = document.createElement('div');
  el.className = 'item';
  el.innerHTML = `<strong>${a.nome}</strong><br><span>${a.valor}</span>`;
  lista.appendChild(el);
});
</script>

</body>
</html>
